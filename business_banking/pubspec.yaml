name: business_banking
description: A demo app to showcase the clean framework for a business banking app.
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1
environment:
  sdk: ">=2.7.0 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  clean_framework: ^0.2.5
  cupertino_icons: ^0.1.3
  auto_size_text: ^2.1.0
  url_launcher: ^5.6.0
  intl: ^0.16.1
  path_provider: ^1.6.16
  path: ^1.6.4
  equatable: ^1.1.1
    # Bloc: https://pub.dev/packages/flutter_bloc
  flutter_bloc: ^6.0.5
  camera: ^0.5.8+7
  image_picker: ^0.6.1+4
  flutter_image_compress: ^0.7.0

dev_dependencies:
  test:
  flutter_test:
    sdk: flutter
  mockito: 4.1.1 # Apache 2.0
  flutter_driver:
    sdk: flutter

flutter:
  uses-material-design: true
